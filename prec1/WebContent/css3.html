<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반응형 웹 디자인</title>
</head>
<body>
	<img src="image/co1.jpeg"/>
	<img src="image/co2.jpg"/>
	<img src="image/co3.jpg"/>
	<img src="image/co4.jpg"/>
	
	<style>
		img{
			width:24%;
			height:100px;
		
		}
		/* 화면의 너비가 960픽셀까지 적용할 css */
		@media screen and (max-width:960px){
		img{
			width:48%;
			height:70px;
		 }
		}
		/* 화면의 너비가 480픽셀까지 적용할 css */
		@media screen and (max-width:480px){
			img{
				width:96%;	
				height:50px;
			}
		}
		
	</style>
</body>
</html>
